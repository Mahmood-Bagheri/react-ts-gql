overwrite: true
schema: "https://graphqlzero.almansi.me/api"
documents: "src/graphql/**/*.ts"
config:
  withHooks: true
  avoidOptionals: true
  reactApolloVersion: 3
  apolloReactHooksImportFrom: "@apollo/client"
  withResultType: true
generates:
  src/graphql/generated.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
